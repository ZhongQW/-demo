<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>postMessage</title>
</head>
<!--
 window.postMessage() --- 可以实现跨源通信
 otherWindow.postMessage(message, targetOrigin, [transfer]);

 主要解决问题:
 - 页面和其新打开的窗口的数据传递
 - 多窗口之间的数据传递
 - 页面与嵌套的iframe消息传递
 - 以上场景的跨域数据传递
-->
<div>
    <p>其他窗口的引用</p>
    <iframe id="child" src="http://localhost:4000"></iframe>
</div>
<script>
    window.onload = function () {
        let frame = document.getElementById('child')
        frame.contentWindow.postMessage('我是localhost：63342，你是？','http://localhost:4000')
        window.onmessage = function (e) {
            alert(e.data)
        }
    }
</script>

</body>
</html>
