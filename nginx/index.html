<body>

<div>123456789</div>
<script>
    let xhr = new XMLHttpRequest()
    xhr.open('GET','http://localhost:3001/123',true)
    xhr.onreadystatechange = function () {
        if(xhr.readyState === 4) {
            if((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
                alert(xhr.responseText)
            }
        }
    }
    xhr.send()
</script>

</body>
</html>
